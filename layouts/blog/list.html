<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    {{- partial "head.html" . }}
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Home</a>

        <h1>{{ .Title }}</h1>

        {{ .Content }}

        {{ if .Pages }}
        <div class="blog-list">
            {{ range .Pages }}
            <article class="blog-entry">
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                <time>{{ .Date.Format "January 2, 2006" }}</time>
                {{ if .Summary }}
                <p>{{ .Summary | plainify | truncate 150 }}</p>
                {{ end }}
            </article>
            {{ end }}
        </div>
        {{ end }}

        <footer>
            <a href="/">Home</a>
        </footer>
    </div>
    {{- partial "analytics.html" . }}
</body>
</html>
